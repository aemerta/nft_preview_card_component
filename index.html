<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__image-wrapper">
        <img class="card__image" alt="nft preview" src="./dist/images/image-equilibrium.jpg">
      </div>
      
      <h2 class="card__heading">
        <a class="card__link" href="#">
        Equilibrium #3429
        </a>
      </h2>
    
      <p class="card__text">  
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__wrapper">
        <div class="card__price">
          0.041 ETH
        </div>
        <div class="card__time">
          3 days left
        </div>
      </div>
      <hr class="card__divider">
      <div class="card__footer">
        <img class="card__avatar" src="./dist/images/image-avatar.png" alt="avatar">
        <p class="card__credit">  
          Creation of <a class="card__link" href="#">Jules Wyvern</a>
        </p>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">aemerta</a>.
  </footer>
</body>
</html>
